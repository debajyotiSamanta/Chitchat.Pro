<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitchat</title>
  <link rel="stylesheet" href="../css/chat.css">
  <link rel="stylesheet" href="../css/toggle.css">
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input id="dark-mode-toggle" type="checkbox" checked="darkTheme" />
      <div class="slider round">
        <div class="sun-moon">
          <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
        </div>
        <div class="stars">
          <svg id="star-1" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
          <svg id="star-2" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
          <svg id="star-3" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
          <svg id="star-4" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
        </div>
      </div>
    </label>
  </div>

  <a href="#" class="logo-link"><img src="../assets/image/logo_chitchat.png" alt="Chitchat" class="logo"></a>
  <div class="app-container">
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="user-profile">
          <img src="/images/avatar.png" alt="Profile" class="avatar" id="user-avatar">
          <div class="user-info">
            <h3 id="current-username">User</h3>
            <p id="user-status">Online</p>
          </div>
        </div>
      </header>
      <div class="search-bar">
        <input type="text" placeholder="Search conversations...">
      </div>
      <div class="conversation-list" id="conversation-list">
        <!-- Conversations will be loaded here -->
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <div class="chat-info">
          <img src="/images/avatar.png" alt="Recipient" class="avatar">
          <div>
            <h2 id="active-chat-name">General Chat</h2>
            <p id="typing-indicator"></p>
          </div>
        </div>
      </header>

      <div class="messages" id="messages">
        <!-- Messages will appear here -->
      </div>

      <div class="message-input">
        <div class="input-actions">
          <button class="emoji-btn">ðŸ˜Š</button>
          <button class="attach-btn">
            <input type="file" id="file-upload" style="display: none;">
            ðŸ“Ž
          </button>
        </div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script type="module" src="../js/dark_mode.js"></script>
  <script type="module" src="../js/chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitchat | Register</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="../css/toggle.css">
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <!-- From Uiverse.io by RiccardoRapelli -->
    <label class="switch">
      <input id="dark-mode-toggle" type="checkbox" checked="darkTheme" />
      <div class="slider round">
        <div class="sun-moon">
          <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
        </div>
        <div class="stars">
          <svg id="star-1" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
          <svg id="star-2" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
          <svg id="star-3" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
          <svg id="star-4" class="star" viewBox="0 0 20 20">
            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
          </svg>
        </div>
      </div>
    </label>
  </div>

  <a href="#" class="logo-link"><img src="../assets/image/logo_chitchat.png" alt="Chitchat" class="logo"></a>
  <div class="register-container">
    <div class="register-card">
      <form id="signup-form">
        <h2>Create account</h2>
        <div class="form-group">
          <input type="text" id="signup-name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6">
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <div class="auth-options">
        <button id="google-auth" class="btn-google">
          <img src="/images/google-icon.png" alt="Google"> Continue with Google
        </button>
        <p class="toggle-form-text">
          Already have an account? <a href="../html/auth.html">Log in</a>
        </p>
      </div>
    </div>
  </div>
  <script type="module" src="../js/dark_mode.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>

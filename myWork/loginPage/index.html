<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>Login Page ChitChat</title>
</head>

<body>
    <div class="header">

        <div class="logo">

            <a href="#">
                <img src="../asset/logo.png" alt="logo" id="logoImg">
            </a>

        </div>

        <div>
            <!-- From Uiverse.io by RiccardoRapelli -->
            <label class="switch">
                <input id="input" type="checkbox" checked="darkTheme" />
                <div class="slider round">
                    <div class="sun-moon">
                        <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>

                        <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                    </div>
                    <div class="stars">
                        <svg id="star-1" class="star" viewBox="0 0 20 20">
                            <path
                                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                            </path>
                        </svg>
                        <svg id="star-2" class="star" viewBox="0 0 20 20">
                            <path
                                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                            </path>
                        </svg>
                        <svg id="star-3" class="star" viewBox="0 0 20 20">
                            <path
                                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                            </path>
                        </svg>
                        <svg id="star-4" class="star" viewBox="0 0 20 20">
                            <path
                                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                            </path>
                        </svg>
                    </div>
                    Â 
                </div>
            </label>
        </div>

    </div>

    <div class="main">
        <div class="contant">
            <form action="#" id="form">
                <h1 id="heading">Welcome Back</h1>
                <input type="email" placeholder="Email" id="email" required class="formChild">
                <input type="password" placeholder="Password" id="password" required class="formChild">
                <button type="button">Sign in</button>
            </form>

            <div class="loginOptions">

                <a href="">
                    <span>Forgot Password ?</span>
                </a>

                <div class="loginWithGoogle">
                    <img src="../asset/search.png" alt="googleLogo" style="width: 25px; height: 25px;">
                    <span id="">Continue With Google</span>
                </div>

                <div class="signUp">
                    <span>Don't have an account ?</span>
                    <a href="#">Sign Up</a>

                </div>


            </div>

        </div>

    </div>
</body>

</html>
